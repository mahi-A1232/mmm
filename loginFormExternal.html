<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href = "loginFormExternal.css">
</head>
<body>
    <div class = "pt-5 mt-5">
       <div class = "container">
          <div class = "row">
             <div class = "col-md-3"></div>
             <div class = "col-12 col-md-6">
                <div class = "login-signup-container">
                    <div class = "d-flex flex-row mb-4">
                        <button class = "signup-button" id = "signupButton">Sign Up</button>
                        <button class = "login-button" id = "loginButton">Login</button>
                    </div>
                    <div class = "p-3" id = "signupContainer">
                        <form>
                            <div class = "mb-3">
                                <lable class = "login-form-label" for = "signupUserName">Name</lable>
                                <input type = "text" class = "form-control" placeholder = "First and Last name" id = "signupUserName"/>
                                <p id = "nameErrMsg" class = "text-danger"></p>
                            </div>
                            <div class = "mb-3">
                                <lable class = "login-form-label" for = "signupUserEmail">Email</lable>
                                <input type = "text" class = "form-control" placeholder = "User email" id = "signupUserEmail"/>
                                <p id = "signupEmailErrMsg" class = "text-danger"></p>
                            </div>
                            <div class = "mb-3">
                                <lable class = "login-form-label" for = "signupUserPassword">Password</lable>
                                <input type = "password" class = "form-control" placeholder = "User Password" id = "signupUserPassword"/>
                                <p id = "signupPasswordErrMsg" class = "text-danger"></p>
                            </div>
                            <div class = "text-center">
                                <button class = "btn btn-success">Create Account</button>
                            </div>
                        </form>
                    </div>
                    <div class = "p-3 d-none" id = "loginContainer">
                        <form>
                            <div class = "mb-3">
                                <lable class = "login-form-label" for = "loginUserEmail">Email</lable>
                                <input type = "text" class = "form-control" placeholder = "User email" id = "loginUserEmail"/>
                                <p id = "loginEmailErrMsg" class = "text-danger"></p>
                            </div>
                            <div class = "mb-3">
                                <lable class = "login-form-label" for = "loginUserPassoword">Password</lable>
                                <input type = "password" class = "form-control" placeholder = "User Password" id = "loginUserPassoword"/>
                                <p id = "loginPasswordErrMsg" class = "text-danger"></p>
                            </div>
                            <div class = "text-center">
                                <button class = "btn btn-success">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
             </div>
             <div class = "col-md-3"></div>
          </div>
       </div>
    </div>
    <script src = "loginFormExternal.js"></script>
</body>
</html>
